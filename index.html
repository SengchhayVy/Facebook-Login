<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="text-box-container poppin">
      <h1 class="font-large text-blue">facebook</h1>
      <p class="font-small text-dark">
        Connect with friends and the world around you on Facebook.
      </p>
    </div>
    <div class="form-container">
      <div class="form-control">
        <input
          class="input-email"
          type="text"
          placeholder="Email or phone number"
        />
      </div>
      <div class="form-control">
        <input class="input-email" type="password" placeholder="Password" />
      </div>
      <div class="form-control">
        <button type="submit" class="login">Login</button> <br />
        <br />
        <a href="#" class="forgot">Forgot password?</a>
      </div>
      <br />
      <hr />
      <br />
      <div class="create">
        <a href="#">Create new account</a>
      </div>
    </div>
  </body>
</html>
